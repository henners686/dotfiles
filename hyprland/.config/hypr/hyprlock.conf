source = $HOME/.config/hypr/mocha.conf

$accent = $green
$accentAlpha = $greenAlpha
$font = JetBrainsMono Nerd Font

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = ~/.config/backgrounds/shaded.png
    blur_passes = 2
    color = $base
}

# TIME
label {
  monitor =
  text = $TIME
  color = $text
  font_size = 120
  font_family = $font2
  position = 0, -150
  halign = center
  valign = top
}

# Hi there User
label {
  monitor =
  text = Hi there, $USER
  color = $text
  font_size = 20
  font_family = $font2
  position = 0, 20
  halign = center
  valign = center
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text
  font_size = 25
  font_family = $font2
  position = 0, -400
  halign = center
  valign = top
}

# USER AVATAR
image {
  monitor =
  path = /home/henry/.config/profile.png
  size = 300
  border_color = $accent
  position = 100, -100
  halign = left
  valign = top
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $accent
    inner_color = $surface0
    font_color = $text
    fade_on_empty = false
    placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
    hide_input = false
    check_color = $accent
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow
    position = 0, -35
    halign = center
    valign = center
}
